<div class="row">
  <div class="col-md-12">

    <div>&nbsp;</div>

    <form id="file_upload_form" action="{% url 'vloitem_load' object.id %}" method="post">
      {% csrf_token %}
      <div class="hidden"><input name="vloitem_id" value="{{object.id}}" /></div>

      {% if object.file.name %}
        <a class="btn btn-xs jumbo-3" role="button" 
           onclick="ru.basic.submitform('file_upload_form', disable=false, feedback='#upload_feedback')" >
          <span>Import</span>

        </a>
      {% endif %}

      {% if object.vloname and object.xmlcontent %}
        <!-- Allow registering this item -->
        <a class="btn btn-xs jumbo-3" role="button" 
           href="{% url 'vloitem_register' object.id %}" >
          <span>Register</span>

        </a>
      {% endif %}

      {% if object.pidname != "empty" %}
        <!-- Allow publishing this item -->
        <a class="btn btn-xs jumbo-3" role="button" 
           href="{% url 'vloitem_publish' object.id %}" >
          <span>Publish</span>

        </a>
      {% endif %}

      <div class="hidden waiting">
        <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
      </div>

    </form>
    <div id="upload_errors"></div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div id="upload_feedback" style="color: darkred;">
      <!-- This is where feedback from the upload appears -->
    </div>
  </div>
</div>
