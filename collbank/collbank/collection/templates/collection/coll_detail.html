{% extends "collection/layout.html" %}

{% block content %}

  <form method="post" class="form-group">
    {% csrf_token %}
    <h2>First attempt</h2>
    {% for field in object.fields %}
      <div class="form-group">
        {{field.errors}}
        {{field.label_tag}}
        {{field}}
      </div>
    {% endfor %}
    <h2>Second attempt</h2>
    <div>
      <ul>{{object.as_ul}}</ul>
    </div>

    <input type="submit" class="btn btn-default" value="Submit" />
  </form>
{% endblock %}
